{% extends "base.html" %}

{% block title %}Editar {{ libro.titulo }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Editar Libro: {{ libro.titulo }}</h2>
    </div>
    <div class="card-body">
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título *</label>
                <input type="text" class="form-control" id="titulo" name="titulo" 
                       value="{{ libro.titulo }}" required>
            </div>
            
            <div class="mb-3">
                <label for="autor" class="form-label">Autor *</label>
                <input type="text" class="form-control" id="autor" name="autor" 
                       value="{{ libro.autor }}" required>
            </div>
            
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" name="genero" 
                       value="{{ libro.genero or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="estado" class="form-label">Estado de lectura *</label>
                <select class="form-select" id="estado" name="estado" required>
                    {% for estado in estados %}
                    <option value="{{ estado }}" {% if estado == libro.estado %}selected{% endif %}>
                        {{ estado }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
