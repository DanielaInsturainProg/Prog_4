<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Libro eliminado de tu biblioteca</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f44336; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Libro eliminado de tu biblioteca</h1>
        </div>
        
        <div class="content">
            <p>Hola,</p>
            <p>Has eliminado un libro de tu biblioteca personal:</p>
            
            <ul>
                <li><strong>Título:</strong> {{ titulo }}</li>
                <li><strong>Autor:</strong> {{ autor }}</li>
            </ul>
            
            <p>Si no realizaste esta acción, por favor contacta con el soporte.</p>
        </div>
        
        <div class="footer">
            <p>Este correo fue generado automáticamente. La acción se realizó desde la IP: {{ ip }}</p>
        </div>
    </div>
</body>
</html>
